name: üöÄ Play Store Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - 'android/version.properties'
      - 'android/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PACKAGE_NAME: ${{ secrets.PACKAGE_NAME }}
      PLAY_STORE_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
      BRANCH_NAME: ${{ github.ref_name }}

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: üîç Validate required secrets
        run: |
          if [ -z "${{ secrets.PACKAGE_NAME }}" ]; then
            echo "Error: PACKAGE_NAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "Error: PLAY_STORE_SERVICE_ACCOUNT_JSON secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: bun install --frozen-lockfile

      - name: üèóÔ∏è Build Android AAB
        run: |
          cd android
          ./gradlew clean
          ./gradlew bundleRelease

      - name: üöÄ Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PACKAGE_NAME }}
          releaseFile: android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ github.ref == 'refs/heads/main' && 'production' || 'internal' }}
          status: completed
          whatsNewDirectory: android/whatsnew/

      - name: üì¢ Notify on Success
        if: success()
        run: |
          BRANCH=${{ env.BRANCH_NAME }}
          TRACK=${{ github.ref == 'refs/heads/main' && 'Production' || 'Internal' }}
          VERSION=$(grep VERSION_NAME android/version.properties | cut -d'=' -f2)
          BUILD=$(grep VERSION_CODE android/version.properties | cut -d'=' -f2)
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ Play Store Deploy Successful!\nüì¶ Package: $PACKAGE_NAME\nüåø Branch: $BRANCH\nüöÄ Track: $TRACK\nüì¶ Version: $VERSION ($BUILD)\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }} || echo "Discord notification failed"
